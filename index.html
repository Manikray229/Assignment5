<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Cooking Master</title>
</head>

<body>
    <main class="content-area container">
        <div class="search-bar col-md-6 mx-auto">
            <div class="input-group search-box my-5">
                <input id="search-field" type="text" class="form-control rounded" placeholder="Enter your meal name">
                <button onclick="searchMealName()" class="btn btn-success search-btn">Search</button>
            </div>
        </div>

        <div class="container">
            <h1 id="errorText" class="text-center text-danger"></h1>
        </div>

        <div id="mealInfo" class="container">
        </div>

        <div class="container">
            <div id="displayMeals" class="row">
            </div>
        </div>

        <script src="app.js"></script>
    </main>
</body>

</html>
